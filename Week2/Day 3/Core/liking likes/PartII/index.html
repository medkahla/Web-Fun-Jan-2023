<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikingLikes II</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <h1>Network</h1>
        </div>
        <h1 class="title">Your Feed</h1>
        <div class="main">
            <div class="sidebar">
                <img src="user-circle.png" alt="User Avatar" class="avatar">
                <a href="#">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
            <div class="posts">
                <div id="box1">
                    <div class="top">
                        <h2>Neil M</h2>
                        <h3> <span id="counter1">9</span> like(s)</h3>
                        <button class="like" onclick="addCount()">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me<br> 
                        know what you all think. <a href="#">link</a>
                    </p>
                </div>
                <div id="box2">
                    <div class="top">
                        <h2>Nichole K</h2>
                        <h3> <span id="counter2">12</span> like(s)</h3>
                        <button class="like" onclick="addCount2()">Like</button>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.
                    </p>
                </div>
                <div id="box3">
                    <div class="top">
                        <h2>Jim R</h2>
                        <h3> <span id="counter3">9</span> like(s)</h3>
                        <button class="like" onclick="addCount3()">Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>.<br> 
                        Who else is liking it?
                    </p>
                </div>
            </div>
        </div>
    </div>
<script src="scripts.js"></script>
</body>
</html>
