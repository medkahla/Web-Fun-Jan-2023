<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoWeather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <h1>DojoWeather</h1>
            <ul class="links">
                <li><a href="#">Burbank</a></li>
                <li><a href="#">Chiacago</a></li>
                <li><a href="#">Dallas</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="header">
                <h2>San Jose</h2>
                    <form>
                        <label>Show temperature in</label>
                        <option value="">°C</option>
                        <option value="">°F</option>
                    </form>
            </div>
            <div class="row">    
                <div class="forecast">
                    <h1>Today</h1>
                    <img src="images/some_rain.png" alt="">
                    <p>Some rain</p>
                    <p class="temperatures">
                        <span class="high">26</span>
                        <span class="low">16</span>
                    </p>
                </div>
                <div class="forecast">
                    <h1>Tomorrow</h1>
                    <img src="images/some_rain.png" alt="">
                    <p>Some rain</p>
                    <p class="temperatures">
                        <span class="high">26</span>
                        <span class="low">16</span>
                    </p>
                </div>
                <div class="forecast">
                    <h1>Friday</h1>
                    <img src="images/some_rain.png" alt="">
                    <p>Some rain</p>
                    <p class="temperatures">
                        <span class="high">26</span>
                        <span class="low">16</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="cookie-policy">
                <h2>Stop! Cookies</h2>
                
            </div>
            <button class="btn">accept</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
